<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem"></th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>
                <p-tableRadioButton [value]="user" (click)="userInfo(user.email)"/>
              </td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
